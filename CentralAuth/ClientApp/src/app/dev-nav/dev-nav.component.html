<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    position="end"
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu Project</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['./dashboard']" routerLinkActive="router-link-active" ><mat-icon>extension</mat-icon>Dashboard</a>
      <a mat-list-item [routerLink]="['./user-project']" routerLinkActive="router-link-active" ><mat-icon>people</mat-icon>Pengguna</a>
      <a mat-list-item [routerLink]="['./claim-project']" routerLinkActive="router-link-active" ><mat-icon>assignment_turned_in</mat-icon>Claim</a>
      <a mat-list-item [routerLink]="['./role-project']" routerLinkActive="router-link-active" ><mat-icon>verified_user</mat-icon>Role</a>
      <a mat-list-item [routerLink]="['./follower-project']" routerLinkActive="router-link-active" ><mat-icon>vertical_align_bottom</mat-icon>Pengikut</a>
      <a mat-list-item [routerLink]="['./following-project']" routerLinkActive="router-link-active" ><mat-icon>vertical_align_top</mat-icon>Mengikuti</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="#devrouter"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
